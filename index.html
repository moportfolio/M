<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio of Muhammad Hassan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="https://moportfolio.github.io/M/assets/img/apple-touch-icon.png">

  <!-- OG Meta for Social Preview -->
  <meta property="og:title" content="Portfolio of Muhammad Hassan">
  <meta property="og:description" content="Welcome to my portfolio. Automatically selects your language.">
  <meta property="og:image" content="https://moportfolio.github.io/M/assets/img/profile-img.jpeg">
  <meta property="og:url" content="https://moportfolio.github.io/M/">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Portfolio of Muhammad Hassan">
  <meta name="twitter:description" content="Welcome to my portfolio.">
  <meta name="twitter:image" content="https://moportfolio.github.io/M/assets/img/profile-img.jpeg">

  <!-- Optional: fallback meta refresh after 5 seconds -->
  <meta http-equiv="refresh" content="5;url=redirect.html">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #000;
    }
  </style>
</head>
<body>
  <noscript>
    <meta http-equiv="refresh" content="0;url=en/">
  </noscript>
  <script>
    setTimeout(() => {
      const lang = navigator.language || navigator.userLanguage || 'en';
      let target = 'en/';
      if (lang.startsWith('de')) target = 'de/';
      else if (lang.startsWith('ar')) target = 'ar/';
      window.location.replace(target);
    }, 3000); // 3 seconds delay allows crawlers to grab meta
  </script>
</body>
</html>
