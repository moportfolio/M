<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index - Portfolio Muhammad Hassan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Redirect (Fallback to English, JS will override if needed) -->
  <meta http-equiv="refresh" content="0; URL=en/">

  <!-- Favicon / Logo -->
  <link rel="icon" href="assets/img/apple-touch-icon.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">

  <!-- Open Graph for Messenger, Facebook -->
  <meta property="og:title" content="Index - Portfolio Muhammad Hassan">
  <meta property="og:description" content="Welcome to my multilingual portfolio site.">
  <meta property="og:image" content="https://moportfolio.github.io/M/assets/img/profile-img.jpeg">
  <meta property="og:url" content="https://moportfolio.github.io/M/">
  <meta property="og:type" content="website">

  <!-- Twitter preview (optional) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Index - Portfolio Muhammad Hassan">
  <meta name="twitter:description" content="Welcome to my multilingual portfolio site.">
  <meta name="twitter:image" content="https://moportfolio.github.io/M/assets/img/profile-img.jpeg">

  <!-- Optional JS redirect for better language detection -->
  <script>
    (function() {
      const lang = navigator.language || navigator.userLanguage;
      let target = 'en/';
      if (lang.startsWith('de')) {
        target = 'de/';
      } else if (lang.startsWith('ar')) {
        target = 'ar/';
      }
      window.location.replace(target);
    })();
  </script>
</head>
