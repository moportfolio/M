<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Muhammad Hassan Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon and Logo -->
  <link rel="icon" href="assets/img/apple-touch-icon.png">
  <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">

  <!-- Open Graph for social sharing (Facebook, LinkedIn, etc.) -->
  <meta property="og:title" content="Muhammad Hassan - Portfolio">
  <meta property="og:description" content="Welcome to my multilingual portfolio.">
  <meta property="og:image" content="https://moportfolio.github.io/M/assets/img/profile-img.jpeg">
  <meta property="og:url" content="https://moportfolio.github.io/M/">
  <meta property="og:type" content="website">

  <!-- Twitter card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Muhammad Hassan - Portfolio">
  <meta name="twitter:description" content="Welcome to my multilingual portfolio.">
  <meta name="twitter:image" content="https://moportfolio.github.io/M/assets/img/profile-img.jpeg">

  <!-- Redirect based on browser language -->
  <script>
    (function() {
      const lang = navigator.language || navigator.userLanguage;
      let target = 'en/'; // default fallback

      if (lang.startsWith('de')) {
        target = 'de/';
      } else if (lang.startsWith('ar')) {
        target = 'ar/';
      }

      window.location.replace(target);
    })();
  </script>
</head>
<body>
  <!-- Nothing shown to user -->
</body>
</html>
